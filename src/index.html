<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;0,800;1,400&family=Poppins:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="imgs/logo-header.png" alt="Logo" />
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">Home</li>
          <li class="menu__item">Events</li>
          <li class="menu__item">About</li>
          <li class="menu__item">Blog</li>
          <li class="menu__item">Contact</li>
          <li class="menu__item">
            <button class="menu__button">
              <img class="menu__button-icon" src="imgs/phone-icon.png" />
              <span class="menu__button-tel">+1 (123) 456 7890</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h1 class="hero__title">
        <span>A Whole World</span> On A <br />
        Single Island
      </h1>
      <p class="hero__subtitle">
        Let's begin your
        <span class="hero__subtitle__span hero__subtitle__span--bolder"
          >adventure together,
        </span>
        and your desire will become a
        <span class="hero__subtitle__span hero__subtitle__span--bold"
          >reality...</span
        >
      </p>
      <div class="hero__buttons">
        <button class="button-discover">Discover a new location</button>
        <button class="button-watch">
          <div class="button-watch__icon-container">
            <img class="button-watch__icon" src="imgs/play-icon.svg" />
          </div>
          <span class="button-watch__label"
            >watch it's <span>operation</span></span
          >
        </button>
      </div>
    </section>
  </body>
</html>
